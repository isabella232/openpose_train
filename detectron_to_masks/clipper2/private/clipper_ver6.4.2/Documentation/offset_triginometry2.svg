<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 400 600"><g fill="none" stroke="#000"><path style="color:#000" stroke-width="3.509" d="m513.5 810.4a185.3 203.1 0 1 1 -370.6 0 185.3 203.1 0 1 1 370.6 0z" transform="matrix(1.074 0 0 .98 -426.9 -543.2)"/><g><path d="m280 972.4-222.13-74.3 1.96-234.1 223.27-70.5 136.1 190.6z" transform="translate(-295.0,-530.9)"/><path style="color:#000" stroke-dasharray="4 4" d="m-30 230 120-90"/><path style="color:#000" stroke-dasharray="4 4" d="m-10 62.08-55.1 189.92l190.8 1"/></g></g><g fill="#000" font-family="Tahoma" font-size="14"><text style="letter-spacing:0;block-progression:tb;text-indent:0;word-spacing:0;color:#000;text-transform:none" x="-75.704" y="264.274" line-height="125%" xml:space="preserve"><tspan x="-75.704" y="264.274">c</tspan></text><text style="letter-spacing:0;block-progression:tb;text-indent:0;word-spacing:0;color:#000;text-transform:none" x="-9.904" y="54.874" line-height="125%" xml:space="preserve"><tspan x="-9.904" y="54.874">a</tspan></text><text style="letter-spacing:0;block-progression:tb;text-indent:0;word-spacing:0;color:#000;text-transform:none" x="133.904" y="254.974" line-height="125%" xml:space="preserve"><tspan x="133.904" y="254.974">b</tspan></text><text style="letter-spacing:0;block-progression:tb;text-indent:0;word-spacing:0;color:#000;text-transform:none" x="93.004" y="131.474" line-height="125%" xml:space="preserve"><tspan x="93.004" y="131.474">d</tspan></text><text style="letter-spacing:0;block-progression:tb;text-indent:0;word-spacing:0;color:#000;text-transform:none" x="52.104" y="173.415" line-height="125%" xml:space="preserve"><tspan x="52.104" y="173.415">q</tspan></text></g><g><path style="color:#000" fill="none" stroke="#000" d="m-20 251.2v-0.7c0-20.4-14.3-37.6-33.6-42.5"/><text style="letter-spacing:0;block-progression:tb;text-indent:0;word-spacing:0;color:#000;text-transform:none" x="-54.476" y="245.657" fill="#000" font-family="Tahoma" font-size="20" line-height="125%" xml:space="preserve"><tspan x="-54.476" y="245.657" font-weight="bold">ß</tspan></text><path style="color:#000" fill="none" stroke="#000" stroke-dasharray="3.6 3.6" stroke-width="1.8" d="m44.1 142.9-16.2 11.7 11.7 16.2"/></g><g fill="#000" font-family="Tahoma" font-size="14"><text style="letter-spacing:0;block-progression:tb;text-indent:0;word-spacing:0;color:#000;text-transform:none" x="154.804" y="91.774" line-height="125%" xml:space="preserve"><tspan x="154.804" y="91.774">Calculate the number of steps (S) needed to </tspan><tspan x="154.804" y="109.274">construct a flattened path approximating a</tspan><tspan x="154.804" y="126.774">circle with radius (R) where the maximum </tspan><tspan x="154.804" y="144.274">imprecision of the path is a predefined </tspan><tspan x="154.804" y="161.774">constant L.</tspan><tspan x="154.804" y="196.774">ß = 2*pi / S</tspan><tspan x="154.804" y="214.274">q = midpoint(ab)</tspan><tspan x="154.804" y="231.774">length(cd) = R </tspan><tspan x="154.804" y="249.274">length(qd) = L and length(cq) = R-L</tspan><tspan x="154.804" y="266.774">cos(ß/2) = length(cq)/R = (R-L)/R</tspan><tspan x="154.804" y="284.274">ß = 2 * arccos(1 - L/R) = 2*pi / S</tspan><tspan x="154.804" y="301.774" font-weight="bold">S = pi / arccos(1 - L/R)</tspan><tspan x="154.804" y="336.774">eg: Given a circle with radius = 100px </tspan><tspan x="154.804" y="354.274">and allowing a max. imprecision of 1/4px</tspan><tspan x="154.804" y="371.774">the number of steps (vertices) required to </tspan><tspan x="154.804" y="389.274">draw a path approximating the circle is ...</tspan><tspan x="154.804" y="406.774">Steps = pi / arccos(1 - 0.25/100) = 44</tspan></text><text style="letter-spacing:0;block-progression:tb;text-indent:0;word-spacing:0;color:#000;text-transform:none" x="73.604" y="159.974" line-height="125%" xml:space="preserve"><tspan x="73.604" y="159.974" font-weight="bold">L</tspan></text><text style="letter-spacing:0;block-progression:tb;text-indent:0;word-spacing:0;color:#000;text-transform:none" x="28.052" y="265.325" line-height="125%" xml:space="preserve"><tspan x="28.052" y="265.325" font-weight="bold">R</tspan></text></g></svg>